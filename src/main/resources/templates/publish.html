<!DOCTYPE html>
<html lang="ch">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布提问 - 麻酱社区</title>
    <meta charset="UTF-8" http-equiv="Content-Type"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/community.css" rel="stylesheet">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button aria-expanded="false" class="navbar-toggle collapsed"
                    data-target="#bs-example-navbar-collapse-1"
                    data-toggle="collapse" type="button">
                <span class="sr-only">麻酱社区</span>
            </button>
            <a class="navbar-brand" href="#">麻酱社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input class="form-control" placeholder="搜索内容" type="text">
                </div>
                <button class="btn btn-default" type="submit">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <div th:text="${session.user}"></div>
                <!--如果不为空则展示,打印<li>整个节点-->
                <li th:if="${session.user != null }">
                    <a href="/publish">提问</a>
                </li>
                <li class="dropdown" th:if="${session.user != null }">
                    <!--th:text 替换整个标签a-->
                    <a aria-expanded="false" aria-haspopup="true"
                       class="dropdown-toggle" data-toggle="dropdown"
                       href="#" role="button"
                       th:text="${session.user.getName()}">个人信息<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=639f4c8d6441c6136b44&redirect_url=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span aria-hidden="true" class="glyphicon glyphicon-plus"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题 (简明扼要):</label>
                    <input class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="description">问题补充 (必填 参考右侧提示):</label>
                    <textarea class="form-control" cols="30" id="description" name="description"
                              rows="30" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input class="form-control" id="tag" name="tag" placeholder=" 以中文逗号`，`分隔 输入标签" th:value="${tag}"
                           type="text">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${error != null}"
                             th:text="${error}"></div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button class="btn btn-success btn-publish " type="submit">
                                确认发布
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用中文逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
