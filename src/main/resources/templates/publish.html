<!DOCTYPE html>
<html lang="zh">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布提问 - 麻酱社区</title>
    <meta charset="UTF-8" http-equiv="Content-Type"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/community.css" rel="stylesheet">
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<!--引入表头-->
<div th:insert="~{navigation.html :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span aria-hidden="true" class="glyphicon glyphicon-plus"></span>发起</h2>
            <hr text="我是分割线">
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题 (简明扼要):</label>
                    <input class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="description">问题补充 (必填 参考右侧提示):</label>
                    <textarea class="form-control" cols="30" id="description" name="description"
                              rows="30" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input class="form-control" id="tag" name="tag" placeholder=" 以中文逗号`，`分隔 输入标签" th:value="${tag}"
                           type="text">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${error != null}"
                             th:text="${error}"></div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button class="btn btn-success btn-publish " type="submit">
                                确认发布
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用中文逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
