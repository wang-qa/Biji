<!DOCTYPE html>
<html lang="ca">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>麻酱社区</title>
    <meta charset="UTF-8" http-equiv="Content-Type"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/community.css" rel="stylesheet">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header">
            <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1"
                    data-toggle="collapse" type="button">
                <span class="sr-only">麻酱社区</span>
            </button>
            <a class="navbar-brand" href="/">麻酱社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input class="form-control" placeholder="搜索内容" type="text">
                </div>
                <button class="btn btn-default" type="submit">搜索</button>
            </form>
            <div th:text="${session.user}"></div>
            <ul class="nav navbar-nav navbar-right">

                <!--如果不为空则展示,打印<li>整个节点-->
                <li th:if="${session.user != null }">
                    <a href="/publish">提问</a>
                </li>
                <li class="dropdown" th:if="${session.user != null }">
                    <!--th:text 替换整个标签a-->
                    <a aria-expanded="false" aria-haspopup="true"
                       class="dropdown-toggle" data-toggle="dropdown"
                       href="#" role="button"
                       th:text="${session.user.getName()}">个人信息<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=639f4c8d6441c6136b44&redirect_url=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span aria-hidden="true" class="glyphicon glyphicon-list"></span>发现•查看</h2>
            <hr>
            <div class="media" th:each="question: ${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img alt="用户头像"
                             class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span> <br>
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span> 个回复 •<span
                            th:text="${question.viewCount}"></span> 次浏览 • 更新时间 >>><span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a aria-label="Previous" href="#">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:class="${pagination.page == page}? 'active' : ''" th:each="page : ${pagination.pages}">
                        <a th:href="@{/(page=${page})}" th:text="${page}">page</a>
                    </li>
                    <!--                    <li><a href="#">1</a></li><li><a href="#">2</a></li><li><a href="#">3</a></li><li><a href="#">4</a></li><li><a href="#">5</a></li>-->
                    <li>
                        <a aria-label="Next" href="#">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
            热门话题1<br>
            热门话题2<br>
            热门话题3<br>
            热门话题4<br>
            热门话题5<br>
        </div>
    </div>
</div>
</body>
</html>
