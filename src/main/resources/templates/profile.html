<!DOCTYPE html>
<html lang="ca">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}">个人中心</title>
    <meta charset="UTF-8" http-equiv="Content-Type"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/css/community.css" rel="stylesheet">
    <script src="/js/jquery-3.5.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<!--引入表头-->
<div th:insert="~{navigation.html :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}">我的问题</span></h2>
            <hr>
            <!--            <h2><span aria-hidden="true" class="glyphicon glyphicon-list"></span>发现•查看</h2>-->
            <!--            <hr>-->
            <div class="media" th:each="question: ${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img alt="用户头像"
                             class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span> <br>
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span> 个回复 •<span
                            th:text="${question.viewCount}"></span> 次浏览 • 更新时间 >>><span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a aria-label="Previous" href="@{'/profile/'+${section}(page=${1})}">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a aria-label="Previous" th:href="@{'/profile/'+${section}(page=${pagination.page - 1})}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <!--页码 & 高亮当前页-->
                    <li th:class="${pagination.page == page}? 'active' : ''" th:each="page : ${pagination.pages}">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                    </li>

                    <li th:if="${pagination.showNext}">s
                        <a aria-label="Previous" th:href="@{'/profile/'+${section}(page=${pagination.page +1})}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a aria-label="Previous" th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions"
                   th:class="${section == 'questions'}? 'active list-group-item' : 'list-group-item'">我的问题 </a>
                <a href="/profile/replies"
                   th:class="${section == 'replies'}? 'active list-group-item' : 'list-group-item'">最新回复 <span
                        class="badge">14</span></a>
                <a class="list-group-item" href="#"></a>
                <a class="list-group-item" href="#"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
